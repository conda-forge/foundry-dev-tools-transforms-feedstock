{% set name = "foundry-dev-tools-transforms" %}
{% set version = "2.1.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/foundry_dev_tools_transforms-{{ version }}.tar.gz
  sha256: c03398e74c24621eca769c263fa4fdd71896015c07ceeeed0405376d6fad6ebd

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - pdm-backend
    - pip
  run:
    - python >=3.10
    - foundry-dev-tools
    - typing_extensions
    - pyspark >=3.0.0
    - numpy <2
    - fs

test:
  imports:
    - transforms
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/emdgroup/foundry-dev-tools
  summary: Seamlessly run your Palantir Foundry Repository transforms code on your local machine.
  dev_url: https://github.com/emdgroup/foundry-dev-tools
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jonas-w
    - nicornk
